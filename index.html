<!doctype html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Подготвяме нещо специално за вас</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #dcd3c8 0%, #c8b6a6 100%);
        color: #333;
        overflow: hidden;
      }
      .logo-container {
        margin-bottom: 50px;
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .message {
        font-size: 2.5rem;
        text-align: center;
        max-width: 80%;
        position: relative;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        color: #333;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        background: linear-gradient(to right, #e9e9e9, #ffffff, #e9e9e9);
      }
      .message span {
        background: linear-gradient(45deg, #4a4a4a, #777, #4a4a4a);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shimmer 3s infinite;
        background-size: 200% 200%;
      }
      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .message::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #ff6b6b, #feca57, #1dd1a1, #5f27cd);
        animation: rainbow 3s linear infinite;
      }
      .message::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #5f27cd, #1dd1a1, #feca57, #ff6b6b);
        animation: rainbow 3s linear infinite reverse;
      }
      @keyframes rainbow {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(200%);
        }
      }
      @media (max-width: 768px) {
        .message {
          font-size: 1.8rem;
          padding: 20px;
        }
        .logo-container {
          width: 100px;
          height: 100px;
          margin-bottom: 30px;
        }
      }
      .footer {
        position: fixed;
        bottom: 20px;
        text-align: center;
        padding: 15px 25px;
        background-color: #4a4a4a;
        color: white;
        border-radius: 8px;
        font-size: 0.9rem;
        line-height: 1.6;
        max-width: 90%;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <!-- SVG logo - Replace with actual SVG or use img tag to reference external file -->
      <img
        src="aspro.svg"
        alt="Аспект Про България Logo"
        width="100"
        height="100"
      />
    </div>

    <div class="message">
      <span>Подготвяме нещо специално за вас</span>
    </div>

    <div class="footer">
      Аспект Про България ЕООД<br />
      Телефонен номер: +359899109431<br />
      Адрес: ул. "Радост" 9, маг 3, 9009 Варна, България
    </div>
  </body>
</html>
